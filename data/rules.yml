version: "3.0"

rules:

# Rule 1: Start → activate form only once
- rule: Activate language form on start
  steps:
    - intent: start
    - action: form_get_language
    - active_loop: form_get_language

# Rule 2: When form completes → stop form → run submit action
- rule: Submit language form and finish
  condition:
    - active_loop: form_get_language
  steps:
    - action: form_get_language     # ← REQUIRED (last execution of the form)
    - active_loop: null             # ← tells Rasa the form is finished
    - action: action_submit_language_form
