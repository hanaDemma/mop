version: "3.0"

rules:
- rule: Activate language form
  steps:
  - intent: start
  - action: form_get_language
  - active_loop: form_get_language

- rule: Submit language form
  condition:
  - active_loop: form_get_language
  steps:
  - action: form_get_language
  - active_loop: null
  - action: action_submit_language_form

- rule: Say goodbye
  steps:
  - intent: goodbye_am
  - action: utter_goodbye_am

- rule: Bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
